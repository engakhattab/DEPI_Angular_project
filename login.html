<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdelrahman Mohammed - Login</title>
    <meta name="description" content="Login to access exclusive content or administrative features of the portfolio.">
    <meta name="keywords" content="login, sign in, account, portfolio access">
    <meta name="author" content="Your Name">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure footer stays at bottom */
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f0f2f5;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        main {
            flex-grow: 1; /* Allows main content to take available space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-700 text-white shadow-lg py-4">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-4">
            <div class="text-3xl font-extrabold mb-4 md:mb-0">
                <a href="index.html" class="hover:text-blue-200 transition duration-300 rounded-md p-2">Abdelrahman Mohammed</a>
            </div>
            <nav>
                <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-8 text-lg">
                    <li><a href="index.html" class="hover:text-blue-200 transition duration-300 rounded-md px-3 py-2">Home</a></li>
                    <li><a href="about-contact.html" class="hover:text-blue-200 transition duration-300 rounded-md px-3 py-2">About & Contact</a></li>
                    <li><a href="login.html" class="hover:text-blue-200 transition duration-300 rounded-md px-3 py-2 bg-blue-700">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section - Login Form -->
    <main>
        <section class="bg-white p-10 rounded-xl shadow-2xl border border-green-100 max-w-md w-full">
            <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">Login to Your Account</h1>
            <p class="text-gray-700 mb-8 text-center">
                Enter your credentials to access your personalized dashboard.
            </p>

            <form action="#" method="POST" class="space-y-6">
                <!-- Username/Email Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username or Email</label>
                    <input type="text" id="username" name="username" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm placeholder-gray-400 transition duration-200 focus:shadow-md"
                           placeholder="your_username or your@email.com">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm placeholder-gray-400 transition duration-200 focus:shadow-md"
                           placeholder="••••••••">
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox"
                               class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 block text-gray-900">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-green-600 hover:text-green-800 transition duration-300">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-lg text-lg font-semibold text-white bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transform hover:-translate-y-0.5 transition duration-300 ease-in-out">
                        Log In
                    </button>
                </div>
            </form>

            <p class="mt-8 text-center text-gray-600 text-sm">
                Don't have an account?
                <a href="#" class="font-medium text-green-600 hover:text-green-800 transition duration-300">Sign up here</a>
            </p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-6 mt-12 shadow-inner">
        <div class="container mx-auto text-center px-4">
            <p class="text-sm">&copy; 2025 Abdelrahman Mohammed. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">LinkedIn</a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">GitHub</a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Twitter</a>
            </div>
        </div>
    </footer>

</body>
</html>
